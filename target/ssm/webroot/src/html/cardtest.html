<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../layui/css/layui.css" />
</head>
<body style="background-color: #f2f2f2;">
    <div>我是一个div，下面是一个面板</div>
    <div id="div"></div>
</body>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
    //JavaScript代码区域
    layui.use('form', function () {
        var layer = layui.layer;
        var element = layui.element;


        var rootDiv = document.getElementById("div");
        var div1 = document.createElement("div");
        div1.className = "layui-card";
        rootDiv.appendChild(div1);
        var div2 = document.createElement("div");
        div2.className = "layui-card-header";
        div2.innerText = "点赞";
        div1.appendChild(div2);
        var div3 = document.createElement("div");
        div3.className = "layui-card-body";
        div3.innerText = "一个傻了吧唧的用户给您傻里吧唧的评论随便点了个赞";
        div1.appendChild(div3);
    });
</script>
</html>
