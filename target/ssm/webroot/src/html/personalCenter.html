<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        .auto100{
            width: 100%;
            height: 100%;

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin auto100">
        <div class="layui-header">

                    (～ o ～) star me</a></div>

            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="index.html">留言地图</a></li>

                <li class="layui-nav-item"><a href="javascript:void(0);" onclick="worldComments()">世界留言</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">设置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:return false;" onclick="return false;" style="opacity: 0.2">气球标注</a></dd>
                        <dd><a href="javascript:void(0);" onclick="viewAuthor()">关于作者</a></dd>
                    </dl>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">
                        <img id="avatar" src="../images/unlogin.png" class="layui-nav-img">
                        <span id="username">某用户</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="personalCenter.html">基本资料</a></dd>
                        <dd><a href="myMessage.html">我的留言</a></dd>
                        <dd><a href="safeConfig.html">安全设置</a></dd>
                        <dd><a href="personalCenter.html">个人中心</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="#" id="loginOrExit" onclick="login()">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="personalCenter.html">基本资料</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:void(0);">消息</a>
                        <dl class="layui-nav-child">
                            <dd><a href="news.html">我的消息</a></dd>
                            <dd><a href="notice.html">系统通知</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="myMessage.html">我的留言</a></li>
                    <li class="layui-nav-item"><a href="safeConfig.html">安全设置</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="informationMain">
                <!-- 我的头像 -->
                <div class="informationBox1">
                    <ul class="informationBoxTitle">
                        <li class="colorbox"></li>
                        <li class="titleName">我的头像</li>
                    </ul>
                    <div class="clear"></div>
                    <!-- 内容 -->
                    <div class="informationBoxContent">
                        <img id="viewAvatar" class="layui-upload-img layui-circle" src="../images/avatar.jpg" style="width: 10%;height: 10%;"/>
                        <button type="button" id="modifyAvatar" class="layui-btn avatarButton" title="支持：JPG、JPEG、PNG格式图片，大小不超出1M">修改头像</button>
                        <p id="demoText" style="margin-left: 5rem;"></p>
                    </div>
                </div>

                <!-- 基本信息 -->
                <div class="informationBox2">
                    <ul class="informationBoxTitle">
                        <li class="colorbox"></li>
                        <li class="titleName">基本信息</li>
                    </ul>
                    <div class="clear"></div>
                    <!-- 内容 -->
                    <div class="informationBoxContent">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                                        autocomplete="off" class="layui-input inputLimit">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-block">
                                    <input id="man" type="radio" name="sex" value="男" title="男" checked="true">
                                    <input id="woman" type="radio" name="sex" value="女" title="女" checked="fasle">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="tel" readonly="readonly" class="layui-input inputLimit">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">生日：</label>
                                <div class="layui-input-block">
                                    <input type="text" id="birthday" name="birthday" placeholder="请选择出生日期" autocomplete="off"
                                        class="layui-input inputLimit">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">地址：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" placeholder="请输入当前所在地" autocomplete="off" class="layui-input inputLimit">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">随便说说：</label>
                                <div class="layui-input-block">
                                    <textarea name="profile" placeholder="请输入内容" class="layui-textarea" style="width: 40rem;"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="button1">立即提交</button>
                                    <button class="layui-btn layui-btn-primary" onclick="initFirstForm()">重置</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- 专业学号信息 -->
                <div class="informationBox3">
                    <ul class="informationBoxTitle">
                        <li class="colorbox"></li>
                        <li class="titleName">山威的我</li>
                    </ul>
                    <div class="clear"></div>
                    <!-- 内容 -->
                    <div class="informationBoxContent">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">学号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="sid" lay-verify="number" placeholder="请输入学号"
                                        autocomplete="off" class="layui-input inputLimit">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">学院：</label>
                                <div class="layui-input-block inputLimit">
                                    <select id="institute" name="institute" lay-verify="required">
                                        <option value=""></option>
                                        <option value="东北亚学院">东北亚学院</option>
                                        <option value="商学院">商学院</option>
                                        <option value="法学院">法学院</option>
                                        <option value="文化传播学院">文化传播学院</option>
                                        <option value="翻译学院">翻译学院</option>
                                        <option value="艺术学院">艺术学院</option>
                                        <option value="海洋学院">海洋学院</option>
                                        <option value="机电与信息工程学院">机电与信息工程学院</option>
                                        <option value="空间科学与物理学院">空间科学与物理学院</option>
                                        <option value="数学与统计学院">数学与统计学院</option>
                                        <option value="马克思主义学院">马克思主义学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="button2">立即提交</button>
                                    <button class="layui-btn layui-btn-primary" onclick="initSecondForm()">重置</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © 2018-留言山威
        </div>

    </div>
