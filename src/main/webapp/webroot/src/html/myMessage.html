<body class="layui-layout-body">

                    (～ o ～) star me</a></div>

            <!-- 头部区域（可配合layui已有的水平导航） -->

                <li class="layui-nav-item"><a href="index.html">留言地图</a></li>
                <li class="layui-nav-item"><a href="javascript:return false;" onclick="return false;" style="opacity: 0.2">路径规划</a></li>

                <li class="layui-nav-item">
                    <a href="javascript:void(0);">设置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:return false;" onclick="return false;" style="opacity: 0.2">气球标注</a></dd>
                        <dd><a href="javascript:void(0);" onclick="viewAuthor()">关于作者</a></dd>
                    </dl>

            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">
                        <img src="../images/unlogin.png" id="avatar" class="layui-nav-img">
                        <span name="username" id="username">某用户</span>

                    <dl class="layui-nav-child">

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">

                    <li class="layui-nav-item">
                        <a href="javascript:void(0);">消息</a>
                        <dl class="layui-nav-child">

    <!-- layui js-->
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 关于作者 -->
    <script type="text/javascript" src="../js/aboutAuthor.js"></script>
    <!-- login() -->
    <script type="text/javascript" src="../js/checkLogin.js"></script>
    <script>
        //JavaScript代码区域
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use(['element', 'form', 'laydate', 'table'], function () {
            var element = layui.element;
            var table = layui.table;
            var userInfo = eval("(" + getCookie("userInfo") + ")");

            table.render({
                elem: '#myMessageTable',
                url: '/myMessages',
                method: 'post',
                where: {
                    "uid": userInfo.uid
                },
                cellMinWidth: 80, //全局定义常规单元格的最小宽度
                cols: [
                    [{
                        field: 'mid',
                        title: 'ID',
                        sort: true
                    }, {
                        field: 'location',
                        title: '地点',
                        sort: true
                    }, {
                        field: 'content',
                        title: '留言'
                    }, {
                        field: 'time',
                        title: '时间',
                        sort: true
                    }, {
                        field: 'stars',
                        title: '点赞数',
                        sort: true
                    }]
                ],
                page: true
            });

        });


        var userInfo = eval("(" + getCookie("userInfo") + ")");
        console.log(userInfo);
        if (userInfo) {
            console.log("设置顶部菜单状态");
            //登录状态切换顶部菜单为登录状态菜单
            $("#loginOrExit").text("退出");
            $("#basicInfo").attr("href", "personalCenter.html");
            $("#myMessage").attr("href", "myMessage.html");
            $("#safeConfig").attr("href", "safeConfig.html");
            $("#personalCenter").attr("href", "personalCenter.html");
            $("#username").text(userInfo.tel);
            if (userInfo.username !== undefined) {
                $("#username").text(userInfo.username);
            }
            if (userInfo.avatar !== undefined) {
                $("#avatar").attr("src", "../images/upload/" + userInfo.avatar);
            }
        } else {
            //未登录状态不需要做什么
        }
    </script>
</body>


</html>
